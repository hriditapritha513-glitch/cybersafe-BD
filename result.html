<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result - CyberSafe BD</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>üìä CyberSafe BD - Result</h1>
  <p id="summary"></p>

  <canvas id="resultChart" width="300" height="200"></canvas>

  <script>
    // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶Ü‡¶®‡¶æ
    let before = localStorage.getItem("beforeScore");
    let after = localStorage.getItem("afterScore");

    // ‡¶Ø‡¶¶‡¶ø null ‡¶π‡ßü, ‡¶§‡¶¨‡ßá 0 ‡¶ß‡¶∞‡ßá ‡¶®‡¶æ‡¶ì
    before = before ? parseInt(before) : 0;
    after = after ? parseInt(after) : 0;

    // Summary ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü
    document.getElementById("summary").innerText =
      "Before Quiz Score: " + before + " / 2\n" +
      "After Quiz Score: " + after + " / 2";

    // ‡¶ö‡¶æ‡¶∞‡ßç‡¶ü ‡¶Ü‡¶Å‡¶ï‡¶æ
    const ctx = document.getElementById('resultChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Before Quiz', 'After Quiz'],
        datasets: [{
          label: 'Score',
          data: [before, after],
          borderWidth: 1,
          backgroundColor: ['red','green']
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 2 }
        }
      }
    });
  </script>
</body>
</html>
