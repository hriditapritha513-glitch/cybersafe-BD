
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberSafe BD - After Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #1e3c72; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>After Quiz</h1>
  <p>Now that you have learned, try answering again:</p>

  <form id="afterQuizForm">
    <p>1. Should you use the same password everywhere?</p>
    <label><input type="radio" name="q1" value="yes"> Yes</label>
    <label><input type="radio" name="q1" value="no"> No</label>

    <p>2. Is it safe to click every link you receive?</p>
    <label><input type="radio" name="q2" value="yes"> Yes</label>
    <label><input type="radio" name="q2" value="no"> No</label>

    <p>3. What is 2FA used for?</p>
    <label><input type="radio" name="q3" value="extra"> Extra security</label>
    <label><input type="radio" name="q3" value="idk"> I don’t know</label>

    <br><br>
    <button type="submit">Submit After Quiz</button>
  </form>

  <script>
    document.getElementById("afterQuizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // এখানে পরে আমরা ডেটা সংরক্ষণ + বিশ্লেষণ যোগ করব
      alert("✅ Thank you! Your answers have been recorded.");
      window.location.href = "index.html"; // আবার home এ নিয়ে যাবে
    });
  </script>
</body>
</html>
