<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberSafe BD - Before Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #1e3c72; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Before Quiz</h1>
  <p>Answer the following questions honestly:</p>

  <form id="quizForm">
    <p>1. Do you use the same password everywhere?</p>
    <label><input type="radio" name="q1" value="yes"> Yes</label>
    <label><input type="radio" name="q1" value="no"> No</label>

    <p>2. Do you click any link your friend sends without checking?</p>
    <label><input type="radio" name="q2" value="yes"> Yes</label>
    <label><input type="radio" name="q2" value="no"> No</label>

    <p>3. Do you know what 2FA (Two-Factor Authentication) is?</p>
    <label><input type="radio" name="q3" value="yes"> Yes</label>
    <label><input type="radio" name="q3" value="no"> No</label>

    <br><br>
    <button type="submit">Submit Quiz</button>
  </form>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value === "no") score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === "no") score++;
      if (document.querySelector('input[name="q3"]:checked')?.value === "yes") score++;

      localStorage.setItem("beforeScore", score); // save before score
      window.location.href = "lesson.html"; // go to lesson page
    });
  </script>
</body>
</html>
